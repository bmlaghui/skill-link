<div class="content p-3">
  <h3>{{pieChartTitle}}</h3>
  {{chartData()|json}} 
  <canvas baseChart width="400" height="400"
    [id]="pieChartTitle"
    [type]="'pie'"
    [datasets]="pieChartDatasets"
    [labels]="pieChartLabels"
    [options]="pieChartOptions"
    [plugins]="pieChartPlugins"
    [legend]="pieChartLegend">
  </canvas>
</div>
