<button class="btn btn-primary" (click)="addLine()">Add Line</button>
<div class="row justify-content-center d-flex">
  <ng-container *ngFor="let line of lines; let index = index;">
    <div class="form-group col-md-11 col-sm-12">
      <div class="row">
        <div class="form-group col-md-2 col-sm-12">
          <label for="beginDate{{index}}">Date de début</label>
          <input class="form-control" id="beginDate{{index}}" name="beginDate{{index}}" type="date" />
        </div>
        <div class="form-group col-md-2 col-sm-12">
          <label for="endDate{{index}}">Date de fin</label>
          <input class="form-control" id="endDate{{index}}" name="endDate{{index}}" type="date" />
        </div>
        <div class="form-group col-md-3 col-sm-12">
          <label for="post{{index}}">Diplôme</label>
          <input class="form-control" id="post{{index}}" name="post{{index}}" type="text" />
        </div>
        <div class="form-group col-md-5 col-sm-12">
          <label for="description{{index}}">Description</label>
          <textarea class="form-control" id="description{{index}}" name="description{{index}}"></textarea>
        </div>
      </div>
    </div>
    <div class="form-group col-md-1 col-sm-12">
      <button class="btn btn-danger" (click)="removeLine(index)">X</button>
    </div>
  </ng-container>
</div>
