<div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth px-0">
      <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left py-5 px-4 px-sm-5">
            <div class="brand-logo">
              <img src="assets/images/logo.svg" alt="logo">
            </div>
            <h4>Hello! let's get started</h4>
            <h6 class="font-weight-light">Type your new password.</h6>
            <form class="pt-3" [formGroup]="resetPasswordForm">
                <div class="form-group">
                    <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" formControlName="password" placeholder="Password">
                    @if(resetPasswordForm.controls['password'].hasError('required') &&
                    resetPasswordForm.controls['password'].touched) {
                    <div class="text-danger">Password is required</div>
                    }
                  </div>
              <div class="mt-3">
                <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" (click)="submit()">RESET</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
