<div class="content-wrapper">
    <div class="row">
        <div class="col-12 col-xl-8 mb-4 mb-xl-0">
            <h3 class="font-weight-bold">Ajout d'un candidat</h3>
        </div>
    </div>
    <div class="row">


    </div>
    <div class="row">
        <div class="col-md-12 grid-margin stretch-card">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <form class="pt-3" [formGroup]="formCreateUser">
                        <fieldset>
                            <div class="row">
                                <div class="form-group col-md-4 col-sm-12">
                                    <label for="firstname">Nom</label>
                                    <input
                                    id="firstname"
                                    class="form-control valid"
                                    name="firstname"
                                    type="text"
                                    aria-invalid="false"
                                    />
                                </div>
                                <div class="form-group col-md-4 col-sm-12">
                                    <label for="lastname">Prénom</label>
                                    <input
                                    id="lastname"
                                    class="form-control valid"
                                    name="lastname"
                                    type="text"
                                    aria-invalid="false"
                                    />
                                </div>
                                <div class="form-group col-md-4 col-sm-12">
                                    <label for="username">Nom d'utilisateur</label>
                                    <input
                                    id="username"
                                    class="form-control"
                                    name="username"
                                    type="text"
                                    />
                                </div>
                                <div class="form-group col-md-4 col-sm-12">
                                    <label for="email">Email</label>
                                    <input
                                    id="email"
                                    class="form-control"
                                    name="email"
                                    type="email"
                                    />
                                </div>
                                <div class="form-group col-md-4 col-sm-12">
                                    <label for="password">Mot de passe</label>
                                    <input
                                    id="password"
                                    class="form-control"
                                    name="password"
                                    type="password"
                                    />
                                </div>
                                <div class="form-group col-md-4 col-sm-12">
                                    <label for="confirm_password"
                                    >Confirmation de mot de passe</label
                                    >
                                    <input
                                    id="confirm_password"
                                    class="form-control"
                                    name="confirm_password"
                                    type="password"
                                    />
                                </div>
                                <div class="form-group col-md-4 col-sm-12">
                                    <label for="phone">Téléphone</label>
                                    <input
                                    id="phone"
                                    class="form-control"
                                    name="phone"
                                    type="text"
                                    />
                                </div>
                                <div class="form-group col-md-4 col-sm-12">
                                    <label for="cv">CV</label>
                                    <input id="cv" class="form-control" name="cv" type="file" />
                                </div>
                                <div class="form-group col-md-4 col-sm-12">
                                    <label for="linkedin">Linkedin</label>
                                    <input
                                    id="linkedin"
                                    class="form-control"
                                    name="linkedin"
                                    type="text"
                                    />
                                </div>
                                <div class="form-group col-md-4 col-sm-12">
                                    <label for="portfolio">Portfolio</label>
                                    <input
                                    id="portfolio"
                                    class="form-control"
                                    name="portfolio"
                                    type="text"
                                    />
                                </div>
                                <div class="form-group col-md-4 col-sm-12">
                                    <label for="github">Github</label>
                                    <input
                                    id="github"
                                    class="form-control"
                                    name="github"
                                    type="text"
                                    />
                                </div>
                                <div class="form-group col-md-4 col-sm-12">
                                    <label for="competences">Compétences</label>
                                    <input
                                    id="competences"
                                    class="form-control"
                                    name="competences"
                                    type="text"
                                    />
                                </div>
                                <div class="form-group col-md-4 col-sm-12">
                                    <label for="formations">Formations</label>
                                    <input
                                    id="formations"
                                    class="form-control"
                                    name="formations"
                                    type="text"
                                    />
                                </div>
                                <div class="form-group col-md-4 col-sm-12">
                                    <label for="experiences">Expériences</label>
                                    <input
                                    id="experiences"
                                    class="form-control"
                                    name="experiences"
                                    type="text"
                                    />
                                </div>
                                <div class="form-group col-md-4 col-sm-12">
                                    <label for="tags">Tags</label>
                                    <ng-tags-input
                                        [id]="'tags'"
                                        [secondaryPlaceholder]="'Add a tag'"
                                        [placeholder]="'Type and press enter to add tags'"
                                        [allowLeftoverText]="false"
                                        [addOnBlur]="true"
                                        [addFromAutocompleteOnly]="true"
                                        [minLength]="1"
                                        [maxTags]="5"
                                        formControlName="tags"
                                    ></ng-tags-input>
                                </div>
                                
                                
    <script> 
      
        // Get the tags and input elements from the DOM 
        const tags = document.getElementById('tags'); 
        const input = document.getElementById('input-tag'); 
  
        // Add an event listener for keydown on the input element 
        input.addEventListener('keydown', function (event) { 
  
            // Check if the key pressed is 'Enter' 
            if (event.key === 'Enter') { 
              
                // Prevent the default action of the keypress 
                // event (submitting the form) 
                event.preventDefault(); 
              
                // Create a new list item element for the tag 
                const tag = document.createElement('li'); 
              
                // Get the trimmed value of the input element 
                const tagContent = input.value.trim(); 
              
                // If the trimmed value is not an empty string 
                if (tagContent !== '') { 
              
                    // Set the text content of the tag to  
                    // the trimmed value 
                    tag.innerText = tagContent; 
  
                    // Add a delete button to the tag 
                    tag.innerHTML += '<button class="delete-button">X</button>'; 
                      
                    // Append the tag to the tags list 
                    tags.appendChild(tag); 
                      
                    // Clear the input element's value 
                    input.value = ''; 
                } 
            } 
        }); 
  
        // Add an event listener for click on the tags list 
        tags.addEventListener('click', function (event) { 
  
            // If the clicked element has the class 'delete-button' 
            if (event.target.classList.contains('delete-button')) { 
              
                // Remove the parent element (the tag) 
                event.target.parentNode.remove(); 
            } 
        }); 
    </script> 
                                <div class="form-group col-md-4 col-sm-12">
                                    <label for="photo">Photo</label>
                                    <input
                                    id="photo"
                                    class="form-control"
                                    name="photo"
                                    type="file"
                                    />
                                </div>
                            </div>
                            <div class="form-group">
                            <input
                                class="btn btn-primary mx-1"
                                type="submit"
                                value="Ajouter"
                            />
                            <input type="reset" class="btn btn-info" value="Reset" />
                            </div>
                        </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
