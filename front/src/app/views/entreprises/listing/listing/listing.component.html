<div class="content-wrapper">
    <div class="row">
        <div class="col-md-12 grid-margin">
            <div class="row">
                <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                    <h3 class="font-weight-bold">Gestion des entreprises</h3>
                </div>
                <div class="col-12 col-xl-4">
                <div class="justify-content-end d-flex">
                <div class="dropdown flex-md-grow-1 flex-xl-grow-0">
                    <button class="btn btn-sm btn-light bg-white" [routerLink]="['/entrepriseistrateurs/add']">
                        <i class="ti ti-plus"></i> Add Entreprise
                    </button>
                </div>
                </div>
                </div>
            </div>
        </div>
        <div class="col-md-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="col-12">
                    <div class="table-responsive">
                        <table class="table no-footer">
                            <thead>
                                <tr role="row">
                                    <th></th>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th>Categorie</th>
                                    <th>Addresse</th>
                                    <th>Phone Number</th>
                                    <th colspan="3">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                @for (entreprise of entreprisesList(); track entreprise){  
                                    <tr class="odd">
                                        <td><img class="img-user" [src]="entreprise.logo ? entreprise.logo : 'assets/logos/auth/user.jpeg'" [alt]="entreprise.name + ' logo'" /></td>
                                        <td class="sorting_1">{{entreprise.name}} </td>
                                        <td class="sorting_1">{{entreprise.description}}</td>
                                        <td class="sorting_1">{{entreprise.category}}</td>
                                        <td class="sorting_1">{{entreprise.address}}</td>
                                        <td class="sorting_1">{{entreprise.phoneNumber}}</td>
        
                                        <td>
                                            <a class="btn btn-info" [routerLink]="['/entreprises/', entreprise._id]"><i class="ti ti-eye"></i></a>
                                            <a class="btn btn-primary" [routerLink]="['/entreprises/edit', 1]"><i class="ti ti-pencil"></i></a>
                                            <a class="btn btn-danger" [routerLink]="['/entreprises/delete', 1]"><i class="ti ti-trash"></i></a>
                                        </td>
                                    </tr>
                            }
                                @empty {
                                    <tr>
                                        <td colspan="10" class="text-center">No entreprises Found</td>
                                    </tr>
                                }
                            </tbody>
                        </table>                         
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
</div>
